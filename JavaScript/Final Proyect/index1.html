<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <div class="tablero">

        <div class="title">
            <div class="container">
                <div class="row">
                    <div class="col-12" style="padding: 15px;">
                        <h1>Contact List</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="contenedor_formulario">
            <div class="container">
                <form action="">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName" class="label">Nombre</label>
                            <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp"
                                placeholder="Nombre">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputSurname" class="label">Apellido</label>
                            <input type="text" class="form-control" id="inputSurname" aria-describedby="surnameHelp"
                                placeholder="Apellido">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPhone" class="label">Teléfono</label>
                            <input type="text" class="form-control" id="inputPhone" aria-describedby="phoneHelp"
                                placeholder="Teléfono">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail" class="label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                placeholder="Email">
                            <small id="emailHelp" class="form-text text-muted">Digite la dirección electrónica del
                                contacto.</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress" class="label">Dirección</label>
                        <input type="email" class="form-control" id="inputAddress" placeholder="Dirección">
                    </div>
                    <button type="button" class="btn btn-primary" id="btnRegister">Registrar</button>
                </form>
            </div>
        </div>

        <div class="contenedor_perfiles">
            <div class="container">
                <ul class="list-group" id="contacts"></ul>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/Person.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
